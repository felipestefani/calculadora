<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
            <div id="visor">
                <div class="visores" id="superior"></div>
                <div class="visores" id="inferior"></div>
                <div class="visores" id="sinal"></div>
            </div>
            <div class="teclas">
                <button class="tecla especial" id="clear">C</button>
                <button class="tecla especial" id="raiz">±</button>
                <button class="tecla especial" id="perc">%</button>
                <button class="tecla especial" id="soma">+</button>
                <button class="tecla numero" id="sete">7</button>
                <button class="tecla numero" id="oito">8</button>
                <button class="tecla numero" id="nove" value="9">9</button>
                <button class="tecla especial" id="perc">-</button>
                <button class="tecla numero" id="quatro">4</button>
                <button class="tecla numero" id="cinco">5</button>
                <button class="tecla numero" id="seis">6</button>
                <button class="tecla especial" id="mult">x</button>
                <button class="tecla numero" id="um">1</button>
                <button class="tecla numero" id="dois">2</button>
                <button class="tecla numero" id="tres">3</button>
                <button class="tecla especial" id="divi">÷</button>
                <button class="tecla numero" id="zero">0</button>
                <button class="tecla especial" id="ponto">.</button>
                <button class="tecla especial" id="back">⌫</button>
                <button class="tecla especial igual" id="igua">=</button>
            </div>
    </div>
    <script src="./scripts/calculadora.js" type="module"></script>
</body>
</html>
